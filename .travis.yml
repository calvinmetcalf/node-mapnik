language: node_js

node_js:
 - "0.10"
 - "0.8"
 - "0.6"

before_install:
 - sudo apt-add-repository --yes ppa:mapnik/nightly-trunk
 - sudo apt-get update -qq
 - sudo apt-get -qq install libprotobuf7 libprotobuf-dev protobuf-compiler

install:
 - npm install mocha sphericalmercator

before_script:
 - sudo apt-get -qq install libmapnik mapnik-utils libmapnik-dev

script:
 - npm install
 - npm test

notifications:
  irc:
    channels:
      - "irc.freenode.org#mapnik"
    use_notice: true

